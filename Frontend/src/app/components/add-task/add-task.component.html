<h1 class="display-3">Add New Task</h1>
<hr/>
<form (ngSubmit)="insertData()">
    <div className="col-md-3">
        <label for="date" className="form-label">
          Date:&nbsp;&nbsp;&nbsp;
        </label>
       
        <br/>
        <input
          type="date"
          className="form-control"
          name="date"
          [(ngModel)]="task.date"
          required
        />
      </div>
      <br/>
    
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" name="time" class="form-control" [(ngModel)]="task.time">
    </div>
    
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" name="task" class="form-control" [(ngModel)]="task.task">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="task.description">
    </div>
    
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" class="form-control" [(ngModel)]="task.location">
    </div>
    
    <button class="btn btn-primary btn-sm mt-4">Add Task</button>
    </form>
