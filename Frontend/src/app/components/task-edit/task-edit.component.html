<h1 class="display-3">Edit Task</h1>
<hr/>
<form (ngSubmit)="updateTask()">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" name="date" class="form-control" [(ngModel)]="task.date">
    </div>

    
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" name="time" class="form-control" [(ngModel)]="task.time">
    </div>
    
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" name="task" class="form-control" [(ngModel)]="task.task">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="task.description">
    </div>
    
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" class="form-control" [(ngModel)]="task.location">
    </div>
    
    <button class="btn btn-primary btn-sm mt-4">Update</button>
    </form>
